<div class="moderador-wrapper">
  <h2>Usuarios Registrados</h2>

  <table class="tabla-moderador" *ngIf="usuarios.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Rol</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of usuarios">
        <td>{{ u.idUsuario }}</td>
        <td>{{ u.nombre }} {{ u.apellidos }}</td>
        <td>{{ u.correoElectronico }}</td>
        <td>{{ u.rol }}</td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="usuarios.length === 0 && !loading">No hay usuarios registrados.</p>
  <p *ngIf="loading">Cargando...</p>
</div>
