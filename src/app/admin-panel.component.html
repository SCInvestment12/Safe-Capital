<div class="admin-panel">
    <h2>Comprobantes Pendientes</h2>
  
    <table *ngIf="comprobantes.length > 0; else noData">
      <thead>
        <tr>
          <th>ID</th>
          <th>Usuario</th>
          <th>Archivo</th>
          <th>Fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of comprobantes">
          <td>{{ c.id }}</td>
          <td>{{ c.usuario.correoElectronico }}</td>
          <td><a [href]="'/archivos/' + c.nombreArchivo" target="_blank">{{ c.nombreArchivo }}</a></td>
          <td>{{ c.fechaSubida | date:'short' }}</td>
          <td>
            <button (click)="aprobar(c.id)">✅ Aprobar</button>
            <button (click)="rechazar(c.id)">❌ Rechazar</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <ng-template #noData>
      <p *ngIf="!loading">No hay comprobantes pendientes.</p>
      <p *ngIf="loading">Cargando comprobantes...</p>
    </ng-template>
  </div>
