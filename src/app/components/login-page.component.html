<div class="login-wrapper">
    <div class="glass-box animate__animated animate__fadeInDown">
      <h2>Iniciar sesión</h2>
  
      <input type="text" [(ngModel)]="email" placeholder="Correo electrónico" />
      <input type="password" [(ngModel)]="password" placeholder="Contraseña" />
  
      <button (click)="login()">Ingresar</button>
  
      <p class="registro">¿No tienes cuenta?
        <a routerLink="/register">Regístrate</a>
      </p>
    </div>
  </div>
