<div class="cripto-container glass-card">
  <h3>Selecciona una Criptomoneda</h3>

  <label for="cripto">Criptomoneda:</label>
  <select id="cripto" [(ngModel)]="criptoSeleccionada">
    <option [ngValue]="null" disabled>Selecciona una criptomoneda</option>
    <option *ngFor="let cripto of criptos" [value]="cripto.simbolo">
      {{ cripto.nombre }} ({{ cripto.simbolo }})
    </option>
  </select>

  <div *ngIf="mostrarBotonGrafica()">
    <button (click)="verGrafica()">üìà Ver Gr√°fica</button>
  </div>

  <!-- Mostrar la gr√°fica -->
  <div *ngIf="mostrarGrafica" class="grafica-cripto">
    <div class="grafica-box">
      <app-chart-wrapper [tipo]="'cripto'" [simbolo]="criptoSeleccionada"></app-chart-wrapper>
    </div>
  </div>

  <div class="inversion-form" *ngIf="criptoSeleccionada && !confirmacion">
    <p>Criptomoneda: <strong>{{ criptoSeleccionada }}</strong></p>

    <label>Monto a invertir:</label>
    <input type="number" [(ngModel)]="monto" placeholder="Ej. 1000" />

    <label>Duraci√≥n (d√≠as):</label>
    <select [(ngModel)]="duracion">
      <option [value]="7">7 d√≠as</option>
      <option [value]="15">15 d√≠as</option>
      <option [value]="30">30 d√≠as</option>
      <option [value]="60">60 d√≠as</option>
      <option [value]="90">90 d√≠as</option>
    </select>

    <button (click)="confirmarInversion()">Confirmar Inversi√≥n</button>
  </div>

  <div *ngIf="confirmacion" class="confirmacion-cards">
    <h2>‚úÖ Confirmaci√≥n de compra</h2>
    <p>Tu inversi√≥n en criptomoneda fue registrada exitosamente.</p>
    <ul>
      <li><strong>Criptomoneda:</strong> {{ criptoSeleccionada }}</li>
      <li><strong>Monto:</strong> ${{ monto }}</li>
      <li><strong>Duraci√≥n:</strong> {{ duracion }} d√≠as</li>
      <li><strong>Forma de pago:</strong> Fondos en cuenta</li>
    </ul>
    <button class="btn-cancelar" (click)="reiniciar()">Inicio</button>
