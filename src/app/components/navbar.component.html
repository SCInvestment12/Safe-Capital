<nav class="navbar-custom">
  <div class="logo-area">
    <img src="assets/img/logo.jpg" alt="Safe Capital" class="logo-navbar" />
    <span class="brand-text">Safe Capital Investment</span>
    <button class="hamburger" (click)="toggleMenu()">☰</button>
  </div>

  <!-- Enlaces cuando no hay sesión -->
  <div [class.nav-links]="true" [class.open]="menuAbierto" *ngIf="!estaLogueado()">
    <a routerLink="/" class="nav-link" (click)="toggleMenu()">Inicio</a>
    <a routerLink="/login" class="nav-link" (click)="toggleMenu()">Entrar</a>
    <a routerLink="/register" class="nav-link" (click)="toggleMenu()">Registrarte</a>
  </div>

  <!-- Enlaces cuando hay sesión -->
  <div [class.nav-links]="true" [class.open]="menuAbierto" *ngIf="estaLogueado()">
    <a routerLink="/perfil" class="nav-link" (click)="toggleMenu()">Mi perfil</a>
    <a (click)="abrirModalDeposito(); toggleMenu()" class="nav-link">Depósito</a>
    <a (click)="abrirModalRetiro(); toggleMenu()" class="nav-link">Retiro</a>
    <a *ngIf="esAdmin" routerLink="/admin-dashboard" class="nav-link" (click)="toggleMenu()">Panel Admin</a>
    <span class="saldo-usuario nav-link">Saldo: {{ obtenerSaldo() }}</span>
    <a (click)="logout(); toggleMenu()" class="nav-link">Cerrar sesión</a>
  </div>
</nav>

<!-- Modales -->
<app-deposito-modal
  *ngIf="mostrarModalDeposito"
  (cerrar)="cerrarModales()"
></app-deposito-modal>

<app-retiro-modal
  *ngIf="mostrarModalRetiro"
  (cerrar)="cerrarModales()"
></app-retiro-modal>
