<div class="register-wrapper">
  <div class="glass-box animate__animated animate__fadeInDown">
    <h2 class="text-center mb-4">Crear cuenta</h2>

    <form (ngSubmit)="registrarse()" class="row g-3">

      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" maxlength="50" required>
      </div>

      <div class="col-md-6">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="apellido" maxlength="50" required>
      </div>

      <div class="col-md-6">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" maxlength="30" required>
      </div>

      <div class="col-md-6">
        <label for="curp" class="form-label">CURP</label>
        <input type="text" class="form-control" id="curp" name="curp" [(ngModel)]="curp" maxlength="18" required>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" maxlength="100" required>
      </div>

      <div class="col-md-6">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" name="telefono" [(ngModel)]="telefono" pattern="[0-9]{10}" maxlength="10" required>
      </div>

      <div class="col-md-6">
        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" [(ngModel)]="fechaNacimiento" required>
      </div>

      <div class="col-md-6">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="direccion" maxlength="255" required>
      </div>

      <div class="col-md-6">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
      </div>

      <div class="col-md-6">
        <label for="confirmar" class="form-label">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="confirmar" name="confirmar" [(ngModel)]="confirmar" required>
      </div>

      <div class="col-12 mt-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="terminos" name="terminos" required>
          <label class="form-check-label text-light small" for="terminos">
            Acepto los <a href="./assets/docs/TerminosYCondiciones.pdf" target="_blank">Términos y Condiciones</a> y el
            <a href="./assets/docs/AvisoDePrivacidad.pdf" target="_blank">Aviso de Privacidad</a>.
          </label>
        </div>
      </div>

      <div class="col-12 text-center">
        <button type="submit" class="btn btn-success btn-lg mt-3">Registrarse</button>
      </div>
    </form>

    <p class="ya-cuenta mt-4"> ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
  </div>
</div>
